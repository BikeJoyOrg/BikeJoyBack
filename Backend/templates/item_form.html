<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if is_edit %}Edit Item{% else %}Create Item{% endif %}</title>
</head>
<body>
    <h2>{% if is_edit %}Edit Item{% else %}Create Item{% endif %}</h2>
    {% if is_edit %}
    <p>Editing item with ID: {{ item.id }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if is_edit %}Update{% else %}Submit{% endif %}</button>
    </form>
</body>
</html>
